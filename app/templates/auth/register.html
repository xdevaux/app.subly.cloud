{% extends "base.html" %}

{% block title %}Inscription - Subly Cloud{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Créer un compte</h2>

                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">Prénom</label>
                                <input type="text" class="form-control" id="first_name" name="first_name">
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="last_name" name="last_name">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                        </div>

                        <div class="alert alert-info">
                            <small>
                                <i class="fas fa-info-circle"></i>
                                En vous inscrivant, vous bénéficiez du plan gratuit avec jusqu'à 5 abonnements.
                            </small>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-user-plus"></i> Créer mon compte
                        </button>
                    </form>

                    <div class="text-center mb-3">
                        <span class="text-muted">ou</span>
                    </div>

                    <a href="{{ url_for('auth.google_login') }}" class="btn btn-outline-danger w-100 mb-2">
                        <i class="fab fa-google"></i> S'inscrire avec Google
                    </a>

                    <hr class="my-4">

                    <p class="text-center mb-0">
                        Déjà un compte ?
                        <a href="{{ url_for('auth.login') }}">Se connecter</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
