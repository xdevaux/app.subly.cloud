{% extends "base.html" %}

{% block title %}Modifier {{ subscription.name }} - Subly Cloud{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Modifier l'abonnement</h2>
                <a href="{{ url_for('subscriptions.list') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
            </div>

            <div class="card">
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom de l'abonnement *</label>
                            <input type="text" class="form-control" id="name" name="name" required
                                   value="{{ subscription.name }}">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ subscription.description or '' }}</textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="amount" class="form-label">Montant *</label>
                                <div class="input-group">
                                    <input type="number" class="form-control text-end" id="amount" name="amount"
                                           step="0.01" min="0" required value="{{ subscription.amount }}">
                                    <select class="form-select" name="currency" style="max-width: 100px;">
                                        <option value="EUR" {% if subscription.currency == 'EUR' %}selected{% endif %}>€ EUR</option>
                                        <option value="USD" {% if subscription.currency == 'USD' %}selected{% endif %}>$ USD</option>
                                        <option value="GBP" {% if subscription.currency == 'GBP' %}selected{% endif %}>£ GBP</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="billing_cycle" class="form-label">Périodicité *</label>
                                <select class="form-select" id="billing_cycle" name="billing_cycle" required>
                                    <option value="weekly" {% if subscription.billing_cycle == 'weekly' %}selected{% endif %}>Hebdomadaire</option>
                                    <option value="monthly" {% if subscription.billing_cycle == 'monthly' %}selected{% endif %}>Mensuel</option>
                                    <option value="quarterly" {% if subscription.billing_cycle == 'quarterly' %}selected{% endif %}>Trimestriel</option>
                                    <option value="yearly" {% if subscription.billing_cycle == 'yearly' %}selected{% endif %}>Annuel</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="category_id" class="form-label">Catégorie</label>
                            <select class="form-select" id="category_id" name="category_id">
                                <option value="">Aucune catégorie</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}"
                                            {% if subscription.category_id == category.id %}selected{% endif %}>
                                        {{ category.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('subscriptions.list') }}" class="btn btn-outline-secondary">
                                Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Enregistrer les modifications
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
